<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find_a_cat</title>
    <link rel="stylesheet" href="style/style_lvl1.css">
    <link rel="icon" href="/image/icons8-кошка.gif">
</head>
<body>
    <div class="image-container">
        <img src="image/1.png" alt="/Картинка">
        <div class="text-overlay"><a href="lvl2.html">нашел</a></div>
    </div>
    <audio id="music" loop autoplay>
        <source src="Смешарики-Коллекция (OST Коллекция).mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудиоэлемент.
    </audio>
    <script>
        const audio = document.getElementById('music');
        audio.addEventListener('timeupdate', () => {
            localStorage.setItem('audioTime', audio.currentTime);
        });
        const savedTime = localStorage.getItem('audioTime');
        if (savedTime) {
            audio.currentTime = parseFloat(savedTime);
        }
    </script>
</body>
</html>
